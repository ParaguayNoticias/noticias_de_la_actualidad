[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[dev]
  command = "npm run dev"
  port = 3000

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200
  
[[webhooks]]
  name = "sync-supabase"
  url = "https://noticiasdelactualidad.netlify.app/api/sync"
  method = "POST"
  events = ["create", "update", "delete"]