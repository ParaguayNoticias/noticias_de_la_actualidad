<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrador de Noticias</title>
</head>
<body>
  <div id="nc-root"></div>

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <!-- Cloudinary Media Library -->
  <script src="https://unpkg.com/netlify-cms-media-library-cloudinary/dist/index.js"></script>

  <script>
    // Registrar Cloudinary en Decap CMS
    if (typeof cloudinary !== "undefined") {
      CMS.registerMediaLibrary(cloudinary);
    }

    // Manejar Netlify Identity
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            console.log("Usuario logueado en Netlify Identity");
          });
        }
      });
    }
  </script>
</body>
</html>
