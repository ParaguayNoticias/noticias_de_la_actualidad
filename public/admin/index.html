<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrador de Noticias</title>
</head>
<body>
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Inicializa Decap CMS
    window.CMS.init();

    // Maneja Netlify Identity después de que CMS esté cargado
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          // Si no hay usuario, muestra el modal de login al hacer click en "Login"
          window.netlifyIdentity.on("login", () => {
            console.log("Usuario logueado en Netlify Identity");
          });
        }
      });
    }
  </script>
</body>
</html>
