<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrador de Noticias</title>
</head>
<body>
  <!-- Carga el widget de Netlify Identity -->
  <script src="https://unpkg.com/netlify-identity-widget@1.9.2/build/netlify-identity-widget.js"></script>
  <!-- Carga Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Inicializa Netlify Identity
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        // Si no hay usuario logueado, abre el modal de login
        window.netlifyIdentity.on("login", () => {
          // Redirige al panel de administraci칩n tras iniciar sesi칩n
          window.location.href = "/admin/";
        });
      } else {
        // Si ya est치 logueado, redirige al panel de administraci칩n
        window.location.href = "/admin/";
      }
    });

    // Inicializa Decap CMS
    window.CMS.init();
  </script>
</body>
</html>
