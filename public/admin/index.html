<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrador de Noticias</title>
  <style>
    /* Estilos para la integraci√≥n */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
    }
    #nc-root {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .status-indicator {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 1000;
    }
    .status-connected {
      background-color: #10b981;
      color: white;
    }
    .status-disconnected {
      background-color: #ef4444;
      color: white;
    }
  </style>
</head>
<body>
  <div id="nc-root"></div>
  <div id="status-indicator" class="status-indicator status-disconnected">Supabase: Desconectado</div>

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <!-- Cloudinary Media Library -->
  <script src="https://unpkg.com/netlify-cms-media-library-cloudinary/dist/index.js"></script>

  <script>
    // Registrar Cloudinary en Decap CMS
    if (typeof cloudinary !== "undefined") {
      CMS.registerMediaLibrary(cloudinary);
    }

    // Manejar Netlify Identity
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
    async function checkSupabaseConnection() {
    try {
      const response = await fetch('/api/health');
      if (response.ok) {
        updateConnectionStatus(true);
      } else {
        updateConnectionStatus(false);
      }
    } catch (error) {
      updateConnectionStatus(false);
    }
  }

  // Verificar cada 5 segundos
  setInterval(checkSupabaseConnection, 5000);
  checkSupabaseConnection(); // Verificar inmediatamente al cargar
  </script>
</body>
</html>
